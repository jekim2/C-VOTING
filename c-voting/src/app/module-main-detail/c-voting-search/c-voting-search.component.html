<div class="cv_conWrap01 titleWrap">
    <!-- header area -->
    <header class="cv_title">
      <h3 class="cv_tit">검색</h3>
      <div class="cv_head_left">
        <button type="button" class="btn_back" (click)="onClickNavigateMenu('back')"><span>Previous</span></button>
      </div>
    </header>
    <!-- //header area -->
    <div class="cv_contentsWrap">
      <!-- web contents area -->
      <div class="cv_webcontainer">
        <div class="cv_topfix_02">
          <div class="searchBox" >
            <input  (keydown)="handleKeyDown($event)" type="text" name="searchinput" placeholder="검색어를 입력해주세요." #searchInput>
            <button type="button" (click)="onClickNavigateMenu('search', searchInput.value)"><span>Search</span></button>
          </div>
        </div>
        <div class="cv_container01">
          <div class="cv_search_result">
            <h3 class="cv_tit">검색 결과</h3>
            <div class="cvList01">
              <div *ngFor="let item of searchResult" >
                <ul *ngIf="item.subject !== 'noResult'"class="cv_list01">
                  <li><button [attr.searchData]="item | json" (click)="searchDetail(item)" type="button"><span [innerHTML]=" item.subject | highlight:searchInput.value"></span></button></li>
                </ul>
                <div *ngIf="item.subject === 'noResult'" class="cv_no_result">검색 결과가 없습니다.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- system popup style -->
<div [class.cv_none]="!showAlert" class="cv_popWrap">
    <!-- popup box -->
    <div class="cv_popbox">
      <!-- popup contents -->
      <div class="cv_popcont">
        <p>2글자 이상 입력하세요.</p>
      </div>
      <!-- //popup contents -->
      <!-- popup button -->
      <div class="cv_popbtn">
        <button type="button" (click)="showAlert=false"><span>확인</span></button>
      </div>
      <!-- //popup button -->
    </div>
    <!-- //popup box -->
  </div>
  <!-- //system popup style -->
